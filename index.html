<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MyBooklist</title>
    <script src="https://kit.fontawesome.com/5ac5005d49.js" crossorigin="anonymous"></script>
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4">
        <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>
      List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type"text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">author</label>
          <input type"text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</ISBN></label>
          <input type"text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
             <th>Title</th>
             <th>Author</Author></th>
             <th>ISBN#</th>
             <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </div>
    <script src="script.js"></script>
  </body>
</html>
